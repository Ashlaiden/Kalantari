{% extends 'parent/raw.html' %}
{% load static %}
{% block raw_head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block raw_title %}
	Kalantari | ورود
{% endblock %}
{% block raw_content %}
    <main class="main">
        <div class="login-box">
            <div class="container">
                <div class="header">
                    <h1>ورود</h1>
                </div>
                <form id="login-form" class="login-form" action="">
                    {% csrf_token %}
                    <div class="inputs">
                        <div class="input email">
                            <span>ایمیل :</span>
                            <input type="text" name="email" id="email" placeholder="email">
                        </div>
                        <div class="input passwd">
                            <span>رمز عبور :</span>
                            <input type="password" name="passwd" id="passwd" placeholder="password">
                        </div>
                    </div>
                    <button class="disabled" type="button" id="login" onclick="Login()">ورود</button>
                </form>
                <div class="footer">
                    <p>logiin to Kalantari official</p>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
{% block raw_script %}
    <script src="{% static 'js/login.js' %}"></script>
    <!-- axios -->
    <script src="{% static 'js/library/axios.js' %}"></script>
    <script src="{% static 'js/library/fontawesome.js' %}"></script>
{% endblock %}
